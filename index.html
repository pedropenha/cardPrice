<html lang="pt_BR">
<head>
    <title>Price Editor</title>
    <meta charset="utf-8"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="manifest" href="manifest.json">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/emoji.css" rel="stylesheet">

    <meta name="msapplication-TileColor" content="#202020">

    <meta name="theme-color" content="#202020">
</head>
<body style="background-color: #202020">

<div class="container" style="margin-top: 5%">
    <div class="row">
        <div class="col-sm-12">
            <div class="row text-center">
                <div class="col-sm-6">
                    <input data-emojiable="true" placeholder="Nome do produto" id="nome_produto" type="text" class="form-control" style="border-top: none; border-left: none; border-right: none; background-color: #202020; color: white">
                </div>
                <div class="col-sm-6">
                    <input placeholder="Preço do produto" id="price_product" type="text" class="form-control" style="border-top: none; border-left: none; border-right: none; background-color: #202020; color: white">
                </div>
            </div>
            <button class="btn btn-primary mt-5" onclick="gerarCard()" style="width: 100%">GERAR PREÇO</button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4 ml-4">
            <div class="card text-center mb-3 mt-5" style="max-width: 18rem; background-color: #f6ec01">
                <div class="card-body">
                    <h3 class="product" id="product"></h3>
                    <h1 class="price p-3 ml-n2" id="price"></h1>
                </div>
                <div class="card-footer text-center" style="border-top: none">
                    <img src="img/atacadao-logo.svg">
                </div>
            </div>
        </div>
        <div class="col-sm-4"></div>
    </div>

</div>


<script type="text/javascript" src="scripts/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="scripts/bootstrap.min.js"></script>
<script src="scripts/config.js"></script>
<script src="scripts/util.js"></script>
<script src="scripts/jquery.emojiarea.js"></script>
<script src="scripts/emoji-picker.js"></script>
<script src="scripts/script.js"></script>
</body>
</html>
